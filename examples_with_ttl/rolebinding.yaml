apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-reader-binding
  namespace: default  # Specify the namespace where this RoleBinding will be applied
  labels:
    kubettlreaper.samir.io/ttl: 1m
subjects:
  - kind: ServiceAccount
    name: default  # Replace with your ServiceAccount name
    namespace: default  # Namespace of the ServiceAccount
roleRef:
  kind: Role
  name: pod-reader  # The Role this RoleBinding is referencing
  apiGroup: rbac.authorization.k8s.io
